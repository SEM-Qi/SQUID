<html>
    <head>
        <title>Ground Control</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/videostream/script.js"></script>
        <script src="js/gamepad.js"></script>
        <script src="js/lib/jquery.js"></script>
        <script src="js/dropdown.js"></script> 
    </head>
    <body onload="setTimeout('init();', 100);">
        
        <!--_______________________________MENUBAR___________________________-->
       
        <div class="menubar">
            <div class="logo">
                <img src="img/appbar.companioncube.png" alt="">
            </div>
            <div class="info-panel">
                <div class="info-element">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p class="resize-font">NaN m</p>
                </div>
                <div class="info-element">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p class="resize-font">NaN km/h</p>
                </div>
            </div>
            <div class="notification-panel">
                <div class="notification-element">
                    <img id="notification-icon" src="img/appbar.alert.white.svg" alt="">
                    <p id="notification-text" class="resize-font">please connect your gamepad</p>
                </div>
            </div>
            <div class="menu-panel">
                <img id="settings" class="icon" src="img/appbar.cog.white.svg" alt="">
                <img id="battery" class="icon" src="img/appbar.battery.2.white.svg" alt="">
                <img id="connection" class="icon" src="img/appbar.connection.quality.veryhigh.white.svg" alt="">
                <img id="sound" class="icon" src="img/appbar.sound.2.white.svg" alt="">
                <img id="usb" class="icon invisible" src="img/appbar.connect.white.svg" alt="">
                <img id="icon-controller" class="icon invisible" src="img/appbar.controller.xbox.white.svg" alt="">
            </div>
            
            <!--______________________________DROPDOWN_______________________-->
            
            <div class="dropdown-menu invisible">
                <div class="dropdown-element battery-option invisible">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p>battery info 01</p>
                </div>
                <div class="dropdown-element battery-option invisible">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p>battery info 02</p>
                </div>
                <div class="dropdown-element connection-option invisible">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p>connection info 01</p>
                </div>
                <div class="dropdown-element sound-option invisible">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p>sound option 01</p>
                </div>
                <div class="dropdown-element sound-option invisible">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p>sound option 02</p>
                </div>
                <div class="dropdown-element setting-option invisible">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p>setting option 01</p>
                </div>
                <div class="dropdown-element setting-option invisible">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p>setting option 02</p>
                </div>
                <div class="dropdown-element setting-option invisible">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p>setting option 03</p>
                </div>
                <div class="dropdown-element setting-option invisible">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p>setting option 04</p>
                </div>
                <div class="dropdown-element controller-option invisible">
                    <img src="img/appbar.cog.white.svg" alt="">
                    <p>controller option 01</p>
                </div>
            </div>
        </div>
        
        <!--______________________________CONTENT____________________________-->
        
        <div class="map-panel">
            <div id="map-canvas" class="map"></div>
            <div class="map-icon-panel">
                <img class="map-icon icon" src="img/appbar.camera.white.svg" alt="">
                <img class="map-icon icon" src="img/appbar.sound.2.white.svg" alt="">
                <img class="map-icon icon" src="img/appbar.map.location.white.svg" alt="">
            </div>
        </div>
        <div class="content">
            <img id="mjpeg_dest" class="video-stream">
            <div class="copyright-info">
                <p class="copyright-text">Â© Copyright information here</p>
            </div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="js/map.js"></script>
    </body>
</html>
